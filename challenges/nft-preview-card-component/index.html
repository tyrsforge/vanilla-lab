<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NFT Preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <article class="card">
      <figure class="card__figure">
        <img
          src="./assets/images/image-equilibrium.jpg"
          class="card__image"
          alt="Equilibrium #3429, a glowing cube floating above a surface"
        />
      </figure>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__meta">
        <span class="card__meta-item card__meta-item--price">
          <img
            src="./assets/icons/icon-ethereum.svg"
            class="card__icon"
            alt="Ethereum icon"
          />
          0.041 ETH
        </span>
        <span class="card__meta-item card__meta-item--time">
          <img
            src="./assets/icons/icon-clock.svg"
            class="card__icon card__icon--time"
            alt="Clock icon"
          />
          3 days left
        </span>
      </div>
      <div class="horizontal-separator"></div>
      <footer class="card__footer">
        <img
          src="./assets/images/image-avatar.png"
          class="card__avatar"
          alt="Jules Wyvern"
        />
        <p class="card__creator">Creation of Jules Wyvern</p>
      </footer>
    </article>
  </body>
</html>
